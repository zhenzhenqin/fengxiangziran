server:
  port: 8080

spring:
  devtools:
    restart:
      enabled: true #允许热部署
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${fengxiang.datasource.driver-class-name}
      url: jdbc:mysql://${fengxiang.datasource.host}:${fengxiang.datasource.port}/${fengxiang.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${fengxiang.datasource.username}
      password: ${fengxiang.datasource.password}
      # 添加Druid连接池配置
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.fengxiang.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      fengxiang:  # 修正包名
        mapper: debug
        service: info
        controller: info

fengxiang:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 720000000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    #微信用户登录的jwt签名加密时使用的秘钥
    user-secret-key: mjcshuai
    #微信用户登录的jwt过期时间
    user-ttl: 720000000
    #微信用户登录的jwt令牌名称
    user-token-name: authentication

  alioss:
    bucket-name: ${fengxiang.alioss.bucket-name}
    endpoint: ${fengxiang.alioss.endpoint}
    access-key-id: ${fengxiang.alioss.access-key-id}
    access-key-secret: ${fengxiang.alioss.access-key-secret}

  wechat:
    appid: ${sky.wechat.appid}
    secret: ${sky.wechat.secret}
    mchid: ${sky.wechat.mchid}
    mchSerialNo: ${sky.wechat.mchSerialNo}
    #privateKeyFilePath: ${sky.wechat.privateKeyFilePath}
    apiV3Key: ${sky.wechat.apiV3Key}
    #weChatPayCertFilePath: ${sky.wechat.weChatPayCertFilePath}
    notifyUrl: ${sky.wechat.notifyUrl}
    refundNotifyUrl: ${sky.wechat.refundNotifyUrl}
